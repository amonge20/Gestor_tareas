<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Crear Incidencia</title>
    <style>
        /* Reset rápido */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f6fa;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 30px 40px;
            border-radius: 10px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }

        h2 {
            text-align: center;
            margin-bottom: 25px;
            color: #2f3640;
        }

        form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #2f3640;
        }

        form input[type="text"],
        form textarea,
        form select {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 20px;
            border: 1px solid #dcdde1;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }

        form input[type="text"]:focus,
        form textarea:focus,
        form select:focus {
            border-color: #40739e;
            outline: none;
        }

        form textarea {
            resize: vertical;
            min-height: 100px;
        }

        /* Ajuste para el input de archivo */
        form input[type="file"] {
            width: 100%;
            padding: 10px 12px;
            margin-bottom: 30px; /* <- más espacio debajo del archivo */
            border: 1px solid #dcdde1;
            border-radius: 6px;
            font-size: 14px;
            transition: border 0.3s;
        }

        button {
            background-color: #40739e;
            color: #fff;
            padding: 12px 20px;
            border: none;
            border-radius: 6px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #2f3640;
        }

        .success-message {
            background-color: #44bd32;
            color: #fff;
            padding: 10px 15px;
            border-radius: 6px;
            margin-bottom: 15px;
            text-align: center;
        }
    </style>
</head>
<body>

<div class="container">
    <h2>Enviar Incidencia</h2>

    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}

        <label for="id_asunto">Asunto</label>
        {{ form.asunto }}

        <label for="id_descripcion">Descripción</label>
        {{ form.descripcion }}

        <label for="id_categoria">Categoría</label>
        {{ form.categoria }}

        {% if form.archivo %}
            <label for="id_archivo">Archivo adjunto</label>
            {{ form.archivo }}
        {% endif %}

        <button type="submit">Enviar Incidencia</button>
    </form>
</div>

</body>
</html>
