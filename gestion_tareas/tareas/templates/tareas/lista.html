{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Mis Tareas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="{% static 'css/estilo.css' %}">
</head>
<body class="bg-light">

<div class="container mt-5">
    <h1 class="text-center mb-4">Mis Tareas</h1>

    <div class="text-center mb-4">
        <a href="{% url 'crear_tarea' %}" class="btn btn-success">Nueva tarea</a>
    </div>

    <div class="task-list">
        {% for tarea in tareas %}
            <div class="task-card task-{{ tarea.estado|lower }}">
                <h5>{{ tarea.titulo }}</h5>
                <p class="text-muted">{{ tarea.descripcion }}</p>
                <p><strong>Prioridad:</strong> {{ tarea.prioridad }}</p>
                <p><strong>Vencimiento:</strong> {{ tarea.fecha_vencimiento|date:"d/m/Y H:i" }}</p>

                <div class="d-flex justify-content-between mt-2">
                    <a href="{% url 'editar_tarea' tarea.pk %}" class="btn btn-warning btn-sm">Editar</a>
                    <a href="{% url 'eliminar_tarea' tarea.pk %}" class="btn btn-danger btn-sm">Eliminar</a>
                </div>
            </div>
        {% empty %}
            <p class="text-center">No tienes tareas</p>
        {% endfor %}
    </div>
</div>

</body>
</html>
